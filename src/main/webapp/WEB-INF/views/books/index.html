<!DOCTYPE html>
<html lang="en" xmlns:th = "http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All books</title>
</head>
<body>
    <div th:each="book: ${books}">
        <a th:text="${book.getTitle()} + ', ' + ${book.getYear()}"
           th:href="@{books/{id}(id = ${book.getId()})}">user</a>
    </div>
    </br>
    <hr/>
    <a href="/books/add">+ Добавить книгу</a>

</body>
</html>
